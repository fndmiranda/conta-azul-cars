<h2 matDialogTitle *ngIf="data?.title">
  {{ data.title }}
</h2>
<mat-dialog-content *ngIf="data?.message">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button type="button" mat-button matDialogClose color="primary">OK</button>
</mat-dialog-actions>
